<script>
const roles = [
  "Graphic Designer",
  "Computer Enthusiast",
  "Illustrator",
  "Web Designer",
  "Video Editor",
];
const typewriterSpan = document.getElementById("typewriter-role");
let roleIndex = 0;
let charIndex = 0;
let deleting = false;

function typeRole() {
  const currentRole = roles[roleIndex];
  if (!deleting) {
    typewriterSpan.textContent = currentRole.slice(0, charIndex++);
    if (charIndex > currentRole.length) {
      deleting = true;
      setTimeout(typeRole, 1200); // Pause before deleting
    } else {
      setTimeout(typeRole, 100); // Typing speed
    }
  } else {
    typewriterSpan.textContent = currentRole.slice(0, --charIndex);
    if (charIndex === 0) {
      deleting = false;
      roleIndex = (roleIndex + 1) % roles.length;
      setTimeout(typeRole, 400); // Pause before typing next
    } else {
      setTimeout(typeRole, 50); // Deleting speed
    }
  }
}
typeRole();
